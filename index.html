<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jagam Footwear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("images/JFBG.jpeg");
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .Brandtitle {
            font-size: 30px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav span {
            cursor: pointer;
        }

        .short-cut {
            display: flex;
            gap: 20px;
        }

        article {
            text-align: center;
            font-size: 24px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section div {
            flex: 1;
            text-align: center;
        }

        section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .footer-brandtitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footertitle {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-brandtitle~div span {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            .short-cut {
                justify-content: center;
            }

            section {
                flex-direction: column;
                align-items: center;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Laptop/Desktop Styles */
        @media (min-width: 769px) {
            header {
                flex-direction: row;
            }

            section {
                flex-direction: row;
            }

            footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="shade">
    <header>
        <div>
            <span class="Brandtitle">JAGAM FOOTWEAR</span>
        </div>
        <div>
            <nav>
                <span>Home</span>
                <span>Catalog</span>
                <span>Pages</span>
                <span>Blog</span>
                <span>Docs</span>
            </nav>
        </div>
        <div class="short-cut">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart4"></span>
        </div>
    </header>
    <article>
        <span class="bi bi-lightning-fill"></span>
        <span>Happy Holiday Sales</span>
        <span class="bi bi-lightning-fill"></span>
    </article>
    <section>
        <div>
            <a href="https://www.myntra.com/men-footwear">
                <img src="images/Mens_home.jpg" width="400px" height="400px" title="Men Footwear Collection">
            </a>
        </div>
        <div>
            <a href="https://www.myntra.com/women-footwear">
                <img src="images/Women_home.jpg" width="400px" height="400px" title="Women Footwear Collection">
            </a>
        </div>
        <div>
            <a href="https://www.myntra.com/kids-footwear">
                <img src="images/Kids_home.jpg" width="400px" height="400px" title="Kids Footwear Collection">
            </a>
        </div>
    </section>
    <footer>
        <div>
            <div class="footer-brandtitle">Jagam Footwear</div>
            <div>
                <span class="bi bi-facebook"></span>
                <span class="bi bi-youtube"></span>
                <span class="bi bi-twitter"></span>
                <span class="bi bi-instagram"></span>
            </div>
        </div>
        <div>
            <div class="footertitle">SUPPORT</div>
            <span>Contact us</span>
            <span>FAQS</span>
        </div>
        <div>
            <div class="footertitle">SHOP</div>
            <span>Mens Shopping</span>
            <span>Womens Shopping</span>
            <span>Kids Shopping</span>
        </div>
        <div>
            <div class="footertitle">COMPANY</div>
            <span>Our story</span>
            <span>Careers</span>
            <span>Terms & Conditions</span>
        </div>
        <div>
            <div class="footertitle">CONTACT</div>
            <address>
                <span>9959231011</span>
                <span>9160362289</span>
                <span>venkateshuli45@gmail.com</span>
            </address>
        </div>
    </footer>
</div>
</body>
</html>
